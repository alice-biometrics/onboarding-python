name: onboarding-python

install:
  run:
    - pip install --upgrade --upgrade-strategy eager -r requirements/dev-requirements.txt -r requirements/requirements.txt
    - pre-commit install
    - pip install -e .
steps:
  clean:
    run:
    - rm -f .coverage
    - rm -rf output
    - rm -rf .pytest_cache
    - find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
  lint:
    run:
      - black --check alice tests
      - flake8 alice tests
      - pyupgrade --py36-plus `find alice tests -name "*.py" -type f`
      - isort --check alice tests
  check-requirements:
    run: safety check -r requirements/requirements.txt
  static-analysis:
    run: yes | mypy --install-types --namespace-packages alice
  test:
    run: pytest