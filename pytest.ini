# Configuration of py.test
[pytest]
markers=unit
addopts=tests
        -v
        --color=yes
        --durations=10
filterwarnings =
    error
    ignore::DeprecationWarning

python_files=test_*.py
python_classes=Test*
python_functions=test_* should_

norecursedirs = examples alice requirements *.egg-info .git resources